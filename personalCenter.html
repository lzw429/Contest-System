            <router-link to="/problem" class="collection-item orange-text" style="border: 0;">题目下载</router-link>
            <router-link to="/submit" class="collection-item orange-text" style="border: 0;">论文提交</router-link>

<!--Vue-->
<script>
    // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    // 在定义组件时，template默认的<div></div>不要删除
    const personInfo = {
        template:
        '<div> ' +
        '<table> ' +
        '<tbody>' +
        '<tr><div class="input-field col s6">\n' +
        '          <input id="name" type="text" class="validate">\n' +
        '          <label for="name" class="orange-text">姓名</label>\n' +
        '        </div></tr>' +
        '  <tr><div class="input-field col s6" >\n' +
        '          <input id="school" type="text" class="validate">\n' +
        '          <label for="school" class="orange-text">所在学校</label>\n' +
        '        </div></tr>' +
        ' <tr><div class="input-field col s6">\n' +
        '          <input id="tel" type="text" class="validate">\n' +
        '          <label for="tel" class="orange-text">手机号码</label></div></tr>\n' +
        '  <tr><div class="input-field col s6">\n' +
        '          <input id="grade&major" type="text" class="validate">\n' +
        '          <label for="grade&major" class="orange-text">年级专业</label>\n' +
        '        </div>' +
        '       </tr>' +
        '  <tr><div class="input-field col s9">\n' +
        '          <input id="email" type="email" class="validate">\n' +
        '          <label for="email" class="orange-text">电子邮箱</label>\n' +
        '        </div></tr>' +
        '  <tr><div class="input-field col s9">\n' +
        '          <input id="address" type="text" class="validate">\n' +
        '          <label for="address" class="orange-text">邮寄地址</label>\n' +
        '        </div></tr>' +
        '   <tr><a class="btn waves-effect waves-light orange" style="margin: 10px" onclick="Materialize.Toast.removeAll();Materialize.toast(\'提交成功\',4000,\'rounded\');">确定</a>' +
        '</tr></tbody></table>' +
        '</div>'
    };
    const myTeam = {
        template: '<div>' +
        '  <div class="section">\n' +
        '    <h5>报名状态</h5>\n' +
        '<button class="btn orange" id="pay_btn" onclick="document.getElementById(\'registration_status\').innerHTML=\'支付成功，报名完成\';document.getElementById(\'pay_btn\').remove();">支付</button>' +
        '    <span id="registration_status">支付报名费后报名完成。</span>\n' +
        '  </div>\n' +
        '  <div class="section">\n' +
        '    <h5>队伍信息</h5>\n' +
        '    <table>' +
        '<thead>' +
        '<tr><th>队伍编号</th><th>组别</th><th>队伍名称</th><th>指导老师</th></tr>' +
        '</thead>' +
        '<tbody><tr><td>03224</td><td>本科组</td><td>队伍1</td></tr></tbody>' +
        '</table>\n' +
        '  </div>\n' +
        '  <div class="section">\n' +
        '    <h5>队伍成员</h5>\n' +
        '<table> ' +
        '<thead>' +
        '<tr><th>姓名</th><th>学校</th><th>电子邮箱</th></tr>' +
        '</thead>' +
        '<tbody><tr><td id="stu_name1">学生1</td><td>东北大学</td><td>20165248@stu.neu.edu.cn</td></tr></tbody>' +
        '</table>\n' +
        '  </div>\n' +
        '          </div>'
    };
    const problem = {
        template: '<div>' +
        '<div class="section">' +
        '   <a class="btn orange">B题题目</a>' +
        '   <a class="btn orange">C题题目</a>' +
        '      </div>' +
        '</div>'
    };
    const submit = {
        template: '<div>  ' +
        '<div class="section">' +
        '<h5>选择题目</h5>' +
        '  <form action="#">\n' +
        '      <input name="problem_choice" type="radio" id="choice1"/>\n' +
        '      <label for="choice1" class="orange-text">B题</label>\n' +
        '      <input name="problem_choice" type="radio" id="choice2" style="margin-left: 100px"/>\n' +
        '      <label for="choice2" class="orange-text" style="margin-left: 50px">C题</label>\n' +
        '  </form>' +
        '</div>' +
        '<form action="#">\n' +
        '    <div class="file-field input-field">\n' +
        '      <div class="btn orange" style="padding-left: 45px; padding-right: 45px">\n' +
        '        <span >上传论文</span>\n' +
        '        <input type="file">\n' +
        '      </div>\n' +
        '      <div class="file-path-wrapper">\n' +
        '        <input class="file-path validate" type="text" placeholder="*.doc/*.pdf 大小5MB以内">\n' +
        '      </div>\n  ' +
        '    </div>\n' +
        '  </form>\n' +
        '<form action="#">\n' +
        '    <div class="file-field input-field">\n' +
        '      <div class="btn orange">\n' +
        '        <span>上传支撑材料</span>\n' +
        '        <input type="file">\n' +
        '      </div>\n' +
        '      <div class="file-path-wrapper">\n' +
        '        <input class="file-path validate" type="text" placeholder="*.zip/*.7z/*.rar 大小20MB以内">\n' +
        '      </div>\n' +
        '    </div>\n' +
        '  </form>' +
        '<div class="section"><button class="btn orange" onclick="Materialize.Toast.removeAll();Materialize.toast(\'提交成功\',\'4000\',\'rounded\');">提交</button></div>' +
        '        </div>'
    };
    const prize = {template: '<div><div class="section">获奖信息将稍后公布。</div></div>'};

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes = [
        {path: '/personInfo', component: personInfo},
        {path: '/myTeam', component: myTeam},
        {path: '/problem', component: problem},
        {path: '/submit', component: submit},
        {path: '/prize', component: prize},
        {path: '/', component: personInfo}//默认路由
    ];

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    });

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const page_layout = new Vue({
        router
    }).$mount('#page_layout');
</script>
